---
- name: Launch Container(s).
  become: drun
  docker:
    name: "{{ item.name }}"
    image: "{{ item.image }}"
    state: reloaded
    pull: always
    ports: "{{ item.port_maps }}"
    volumes: "{{ item.volumes }}"
    restart_policy: on-failure
  with_items: "{{ containers }}"
  register: launched

- name: Set systemd Service File(s).
  template:
    src: docker-x.service
    dest:  "/etc/systemd/system/docker-{{ item.name }}.service"
  with_items: "{{ containers }}"

- name: Enable systemd Service File(s) for containers.
  systemd:
    name: "docker-{{ item.name }}.service"
    state: started
    enabled: yes
  with_items: "{{ containers }}"
